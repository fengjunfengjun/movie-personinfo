<!DOCTYPE html>

	<meta charset="utf-8">

    <!-- css -->

    <link rel="stylesheet" type="text/css" href="css/page1.css">

	<header>
		<nav>
			<a href="javascript:;" id="login">登录</a>
			<a href="javascript:;" id="register">注册</a>
		</nav>
	</header>

	<!-- 登录框 -->
	<div id="loginBox">
		<form name="loginBox">
			<p><label for="account">用户名</label></p>

			<p><input type="text" id="account"><span class="infoAccount"> </span></p>


			<p><label for="psd">密码</label></p>

			<p><input type="button" id="loginBtn" value="登录"></p>
		</form>
		<div id="close">
			<i class="iconfont icon-close"></i>
		</div>
	</div>
	<div class="wrap">
		
		<!-- 测试 -->

		<!-- 个人中心-->
		<div class="contanier row">
			<!-- 头部 -->
			<div class="row">
				
			</div>


			<div class="row person_head">

					<div class="col-md-5 col-sm-5 col-xs-6 col-sm-5">
						<img src="img/portrait.png" alt="" class="img-circle img-responsive center-block personal_portrait">
					</div>

					<div class="col-md-7 col-sm-7 col-xs-6">
						<dl>
							<dt>
								<span class="userName">zqian_</span>
								<i class="iconfont icon-iconfonthuiyuan viplogo"></i>
								<i class="iconfont icon-tubiaolunkuo-"></i>
							</dt>
							<dd><i class="iconfont icon-jifen"></i>我的积分</dd>
						</dl>
					</div>
				</div>

				<div class="col-lg-1"></div>
				<!-- vip -->
				<div class="col-lg-4 col-md-4 col-xs-12 col-sm-4 vip">
					<p><i class="iconfont icon-iconfonthuiyuan viplogo"></i></p>
					<p><span id="buyvip">立即开通</span></p>
					<p>开通会员享丰富等级权利</p>
				</div>

				<!-- <span>|</span> -->
				<!-- tennis -->
				<div class="col-lg-4 col-md-4 col-xs-12 col-sm-4 tennis">
					<!-- <em></em> -->
					<p><i class="iconfont icon-iostennisballoutline viptennislogo"></i></p>
					<p><span id="buytennisvip">立即开通</span></p>
					<p>开通网球会员享网球精彩赛事</p>
				</div>
			</div>


			<div class="row middle_wrap">

				<div class="col-lg-3 col-md-4 col-xs-12 col-sm-4 ftn">
					<ul class="tab_list">
						<li class="listbtn playrecords">
							<i class="iconfont icon-lishi"></i>
							<a>播放记录</a>
						</li>
						<li  class="listbtn subscription">
							<i class="iconfont icon-dingyue"></i>
							<a>我的订阅</a>
						</li>

						<li class="listbtn binge_watch">
							<i class="iconfont icon-shoucang"></i>
							<a>追剧收藏</a>
						</li>
						<li class="listbtn my_message">
							<i class="iconfont icon-message"></i><a href="javascript:;" target="main_content">我的消息</a>
						</li>
						<li class="listbtn space_room">
							<i class="iconont icon-person1"></i>
							<a>我的空间</a>
						</li>
						<li class="listbtn personal_setting">
							<i class="iconfont icon-shezhi"></i>

						<li class="listbtn">
							<i class="iconfont icon-ziyuan"></i>
							<a href="javascript:;">我的积分</a>

							<i class="iconfont icon-vip"></i>

						<li>
							<i class="iconfont icon-iconfonthuiyuan"></i>

						</li>
						<li>
							<i class="iconfont icon-shujia"></i>
							<a href="javascript:;">我的书架</a>
						</li>
						<li>
							<i class="iconfont icon-iconset0263"></i>
							<a href="javascript:;">游戏中心</a>
						</li>
						<li id="personalCart">

					</div>

			<div>
				
			</div>
